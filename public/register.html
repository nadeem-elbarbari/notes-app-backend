<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-container">
                <a href="/" class="logo">Notes</a>
                <button class="hamburger" id="menuToggle">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <ul class="nav-links" id="navMenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
            <!-- sidebar nav -->
            <div class="sidebar" id="sidebar">
                <ul class="sidebar-nav">
                    <li id="sidebar-home"><a href="/">Home</a></li>
                    <li id="sidebar-register"><a href="register.html">Register</a></li>
                    <li id="sidebar-login"><a href="login.html">Login</a></li>
                    <li id="sidebar-dashboard"><a href="dashboard.html">Dashboard</a></li>
                    <button id="logoutButton">Logout</button>
                    <button id="closeSidebar"><i class="fa-regular fa-circle-xmark"></i></button>
                </ul>
            </div>
        </nav>
        <div class="auth-container">
            <form class="auth-form">
                <h2>Sign Up</h2>
                <p>Create an account to get started</p>

                <input id="name" type="text" placeholder="Full Name" required />
                <input id="email" type="email" placeholder="Email" required />
                <input id="password" type="password" placeholder="Password" required />
                <input id="confirm-password" type="password" placeholder="Confirm Password" required />

                <button id="signup-button" type="submit">
                    <span>Sign Up</span>
                </button>
                <button id="x-login">
                   Sign up with <i style="margin-left: 5px;" class="fa-brands fa-x-twitter"></i>
                </button>
                <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
            </form>

        </div>

                <!-- Toast container for alerts -->
        <div id="toast-container" class="toast-container"></div>

        <script  src="signup.js"></script>
    </body>
</html>
